name: CD - Deploy to dev

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DEV }}" > ~/.kube/config

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/plantya-management/ -n plantya-dev

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/plantya-management -n plantya-dev
