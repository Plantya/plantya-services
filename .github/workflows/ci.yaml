name: Plantya Management CI

on:
  push:
    branches: ["dev"]
    paths:
      - "plantya-management/**"
      - ".github/workflows/ci-plantya-management-dev.yaml"
  pull_request:
    branches: ["dev"]
    paths:
      - "plantya-management/**"
      - ".github/workflows/ci-plantya-management-dev.yaml"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      QUARKUS_DEV_SERVICES_ENABLED: "false"

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build and run tests
        working-directory: plantya-management
        run: mvn -B clean verify

      - name: Upload test report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            plantya-management/target/surefire-reports
            plantya-management/target/failsafe-reports
